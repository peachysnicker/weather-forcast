<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Weather Challenge</title>
</head>

<body>
    <header class="row bg-light">
        <h1 class="col-md-12">Weather Dashboard</h1>
    </header>
    <div class="row wrapper">
        <aside class="col-md-3">
            <div class="container">
                <h1>Search for City:</h1>
                <hr />
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" />
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                        Search
                    </button>
                    <button class="btn btn-secondary my-2 my-sm-0" id="clearBtn">
                        Clear History
                    </button>
                </form>
                <div class="container searchHistoryEl"></div>
            </div>
        </aside>


        <main class="col-md-9">
            <div class="row">
                <div class="col-md-12">

                    <div class="todayWeather">
                        <h1 class="display-3" id="cityName">
                            <i class="fa fa-arrow-circle-o-left" id="arrowImg" style="font-size: 64px"></i>
                            Search for a city
                        </h1>

                        <h3 class="todayDate"><img id="currentImg" /></h3>
                        <hr />
                        <div class="row">
                            <table class="table table-hover col-xl-4">
                                <tr class="table-primary">
                                    <th scope="row">Temperature</th>
                                    <td id="tempData"></td>
                                </tr>
                                <tr class="table-primary">
                                    <th scope="row">Humidity</th>
                                    <td id="humidData"></td>
                                </tr>
                                <tr class="table-primary">
                                    <th scope="row">
                                        Wind Speed
                                        <i class="fa fa-arrow-down" id="windArrow"></i>
                                    </th>
                                    <td id="windData"></td>
                                </tr>

                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
        integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
